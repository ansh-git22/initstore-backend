spring.application.name=initstore-backend
# Server Configuration
server.port=8080

# ===============================================================
# DATABASE CONNECTION SETTINGS (POSTGRESQL)
# Add your database details below.
# ===============================================================

# The URL to your PostgreSQL database. 'initstore_db' is the database name.
spring.datasource.url=jdbc:postgresql://localhost:5432/initstore_db

# The username for your database. The default is usually 'postgres'.
spring.datasource.username=postgres

# !! IMPORTANT !!
# Replace 'your_password' with the actual password for your postgres user.
spring.datasource.password=12345

# The driver class for PostgreSQL.
spring.datasource.driver-class-name=org.postgresql.Driver


# ===============================================================
# JPA / HIBERNATE SETTINGS
# These settings control how Spring Data interacts with the database.
# ===============================================================

# 'update' automatically updates the database schema based on your @Entity classes.
spring.jpa.hibernate.ddl-auto=update

# 'true' will print the SQL queries to the console, which is useful for debugging.
spring.jpa.show-sql=true

# Specifies the specific 'flavor' of SQL to use for PostgreSQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# 'true' formats the SQL printed to the console to be more readable.
spring.jpa.properties.hibernate.format_sql=true

